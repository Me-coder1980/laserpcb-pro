<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>LaserPCB PRO – Optie B + PadProtect</title>
  <link rel="stylesheet" href="style.min.css" />
</head>
<body>
  <div id="sidebar">
    <h1 class="brand">LaserPCB PRO</h1>
    <p class="subtitle">Professional PCB Laser Workflow – Optie B + PadProtect</p>
    <hr />

    <div class="section">
      <h2>1. Gerber + Drill</h2>
      <label class="field-label">Toplayer .GTL</label>
      <div class="file-row">
        <label for="gtlInput" class="button primary">Bestand kiezen</label>
        <span id="gtlName" class="file-name">Geen bestand gekozen</span>
        <input id="gtlInput" type="file" accept=".gtl,.gbr" hidden />
      </div>

      <label class="field-label">Drill file .DRL</label>
      <div class="file-row">
        <label for="drlInput" class="button primary">Bestand kiezen</label>
        <span id="drlName" class="file-name">Geen bestand gekozen</span>
        <input id="drlInput" type="file" accept=".drl,.txt" hidden />
      </div>
    </div>

    <div class="section">
      <h2>2. Instellingen</h2>

      <label class="field-label">Isolatie afstand (mm)</label>
      <input id="isoDistance" type="number" step="0.01" value="0.06" />

      <label class="field-label">Aantal passes</label>
      <input id="passes" type="number" min="1" max="10" value="4" />

      <label class="field-label">Smoothing (mm)</label>
      <input id="smoothing" type="number" step="0.01" value="0.03" />

      <label class="field-label">Pad steps (ellips resolutie)</label>
      <input id="padSteps" type="number" min="8" max="128" value="48" />

      <label class="field-label">Feed cut (mm/min)</label>
      <input id="feedCut" type="number" value="500" />

      <label class="field-label">Feed travel (mm/min)</label>
      <input id="feedTravel" type="number" value="3000" />

      <label class="field-label">Laser power (S)</label>
      <input id="laserPower" type="number" value="250" />

      <label class="field-label">Drill-cross arm (mm)</label>
      <input id="drillArm" type="number" step="0.01" value="0.20" />
    </div>

    <div class="section">
      <h2>3. G-code</h2>
      <button id="btnGenerateIso" class="button primary">Genereer isolatie G-code</button>
      <button id="btnDownloadGcode" class="button secondary">Download G-code</button>
      <textarea id="gcodePreview" placeholder="G-code preview..." readonly></textarea>
    </div>

    <div class="section">
      <h2>4. Laser (WebSerial)</h2>
      <button id="btnConnect" class="button secondary">Verbind laser</button>
      <button id="btnStartJob" class="button primary">Start job</button>
      <button id="btnPause" class="button secondary">Pauze</button>
      <button id="btnStop" class="button danger">Noodstop</button>
    </div>

    <div class="section small">
      <textarea id="consoleOutput" readonly placeholder="Log output..."></textarea>
    </div>
  </div>

  <div id="mainView">
    <canvas id="pcbCanvas"></canvas>
    <div id="statusBar">
      <span id="statusDims">Afmetingen: –</span>
      <span id="statusTraces">Traces: 0</span>
    </div>
  </div>

  <!-- Clipper-lib voor offset / isolatie -->
  <script src="https://cdn.jsdelivr.net/npm/clipper-lib@6.4.2/clipper.js"></script>
  <script src="app.min.js"></script>
</body>
</html>
